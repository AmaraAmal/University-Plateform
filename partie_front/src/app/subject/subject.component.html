<div class="container" style="margin-top: 55px;">
  <h1 class="probootstrap-heading probootstrap text-center">Liste des Matières</h1>

  <div *ngIf="subjects">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Iterate over subjects -->
              <tr *ngFor="let subject of subjects">
                  <td>{{ subject.id }}</td>
                  <td>{{ subject.name }}</td>
                  <td>
                      <!-- Button to toggle courses associated with the subject -->
                      <button class="btn btn-primary" (click)="toggleCourses(subject.id)">Afficher les Cours</button>
                  </td>
              </tr>
              <!-- Add Développement web directly in HTML -->
              <tr>
                  <td>1</td>
                  <td>Développement web</td>
                  <td>
                      <!-- Button to show courses for Développement web -->
                      <button class="btn btn-primary" (click)="toggleCourses(subjectId)">Afficher les Cours</button>

                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <!-- Placeholder for courses list -->
  <div *ngIf="activeSubjectId !== null">
      <h2>Courses for Subject {{ activeSubjectId }}</h2>
      <ul>
          <li *ngFor="let course of courses">
              {{ course.name }}
          </li>
      </ul>
  </div>
</div>
