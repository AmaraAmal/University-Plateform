<app-header></app-header>
<div class="container" style="margin-top: 55px;">
    <h1 class="probootstrap-heading probootstrap text-center">Ajouter une Actualité</h1>

    <form  enctype="multipart/form-data" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" class="form-control" id="title"  formControlName="title">
        <div *ngIf="submitted && addForm.controls['title'].errors" class="invalid-feedback">
          <div *ngIf="addForm.controls['title'].hasError('required')" style="color: red;">Veuillez saisir le titre de l' actualité </div>
          <div *ngIf="addForm.controls['title'].hasError('minlength')" style="color: red;">Le titre de l' actualité doit être au moins 3 caractères.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="date" type="hidden" class="form-control" id="date"  formControlName="date" [value]="currentDate">
      </div>
      <div class="form-group">
        <label for="content">Contenu :</label>
        <textarea class="form-control" id="content"  formControlName="content" rows="5"></textarea>
        <div *ngIf="submitted && addForm.controls['content'].errors" class="invalid-feedback">
          <div *ngIf="addForm.controls['content'].hasError('required')" style="color: red;">Veuillez saisir le contenu de l' actualité </div>
          <div *ngIf="addForm.controls['content'].hasError('minlength')" style="color: red;">Le contenu de l' actualité doit être au moins 10 caractères.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="files">Image :</label>
        <input type="file" class="form-control-file" id="files" formControlName="files" (change)="onFileSelected($event)">
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
