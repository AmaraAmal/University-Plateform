                                <!-- Filière input (affiché si c'est un étudiant) -->
                                <div class="form-group mb-3" *ngIf="claimForm.get('type')?.value === 'etudiant'">
                                    <label for="inputFiliere">Filière :</label>
                                    <select id="inputFiliere" formControlName="filiere" class="form-control rounded-pill border-0 shadow-sm px-4">
                                        <option value="">Sélectionnez la filière</option>
                                        <option value="Informatique">Informatique</option>
                                        <option value="Génie Civil">Génie Civil</option>
                                        <option value="Électromécanique">Électromécanique</option>
                                    </select>
                                </div>

                                <!-- Niveau input (affiché si c'est un étudiant) -->
                                <div class="form-group mb-3" *ngIf="claimForm.get('type')?.value === 'etudiant'">
                                    <label for="inputNiveau">Niveau :</label>
                                    <select id="inputNiveau" formControlName="niveau" class="form-control rounded-pill border-0 shadow-sm px-4">

                                        <option value="Première année">Première année</option>

                                        <option value="Troisième année">Troisième année</option>

                                    <div *ngIf="claimForm.get('reclamation')?.invalid && (claimForm.get('reclamation')?.dirty || claimForm.get('reclamation')?.touched)"
