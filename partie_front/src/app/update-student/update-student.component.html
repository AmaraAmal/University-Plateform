<app-header></app-header>
<div class="container-fluid" style="margin-left: 20px; margin-top: 100px;">
    <div class="row no-gutter">

        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image">
            <!-- Add background image if necessary -->
        </div>
        
        <!-- The content half -->
        <div class="col-md-6 bg-light"  style="margin-left: 400px;">
            <div class="login d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8" style="margin-right: 800px;">
                            <h3 class="display-4">Modifier un étudiant</h3>
                            
                            <form (ngSubmit)="onSubmit()">

                                <!-- First Name input -->
                                <div class="form-group mb-3">
                                    <input id="inputFirstName" type="text" [(ngModel)]="currentUser.firstName"
                                        placeholder="Nom de l'étudiant" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4" name="firstName" (input)="onFirstNameChange()">
                                </div>
                                
                                <!-- Last Name input -->
                                <div class="form-group mb-3">
                                    <input id="inputLastName" type="text" [(ngModel)]="currentUser.lastName" 
                                        placeholder="Prénom de l'étudiant" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4" name="lastName" (input)="onLastNameChange()">
                                </div>
                                
                                <!-- Email input -->
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" [(ngModel)]="currentUser.email"
                                        placeholder="Adresse email de l'étudiantgnant" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4" name="email" (input)="onEmailChange()">
                                </div>
                                
                                <!-- Phone Number input -->
                                <div class="form-group mb-3">
                                    <input id="inputPhoneNumber" type="text" [(ngModel)]="currentUser.phoneNumber"
                                        placeholder="Numéro de téléphone de l'étudiant" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4" name="phoneNumber" (input)="onPhoneNumberChange()">
                                </div> 
                                
                               
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm" [disabled]="!edited">Modifier</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
