
<app-header></app-header>
<div class="container-fluid">
    <div class="row no-gutter">

        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image">
            <!-- Add background image if necessary -->
        </div>
        
        <!-- The content half -->
        <div class="col-md-6 bg-light" style="margin-left: 420px;">
            <div class="login d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8" style="margin-right:700px;margin-top:200px;">
                            <h3 class="display-4">Se connecter</h3>
                            
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <!-- Email input -->
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }"
                                        placeholder="Adresse Email" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4">
                                    
                                        <!-- Error messages for email -->
                                    <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
                                        <div *ngIf="loginForm.controls['email'].hasError('required')" style="color: red;">Vous devez saisir votre adresse Email</div>
                                        <div *ngIf="loginForm.controls['email'].hasError('email')" style="color: red;">L'e-mail doit être une adresse valide</div>
                                    </div>
                                    
                                </div>
                                
                                <!-- Password input -->
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors}"
                                        placeholder="mot de passe"
                                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    
                                        <!-- Error messages for password -->
                                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                                        <div *ngIf="loginForm.controls['password'].hasError('required')" style="color: red;">Vous devez saisir un mot de passe</div>
                                        <div *ngIf="loginForm.controls['password'].hasError('minlength')" style="color: red;">Le mot de passe doit être au moins 3 caractères.</div>
                                    </div>
                                    
                                </div>
                                
                                <!-- Submit button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm">Se connecter</button>
                                </div>
                                <div class="text-center mt-3">
                                    <p class="text-muted">Vous n’avez pas de compte ? <a routerLink="/register" style="color: #1d6ada; text-decoration: none;">Inscrivez-vous</a></p>
                                </div>                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
